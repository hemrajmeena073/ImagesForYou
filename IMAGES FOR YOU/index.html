<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="searchimages.css" />
  </head>
  <body>
    <h1>SEARCH IMAGES FOR YOU</h1>
    <form>
      <input type="text" id="search-input" placeholder="Search for images..." />
      <button id="search-button">SEARCH</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://plus.unsplash.com/premium_photo-1664361480561-3bdcd6eb3b6f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bmF0dXJlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1000&q=60"
          alt="image"
        />
        <a
          href="https://unsplash.com/photos/g-7X6T7vAI4"
          target="_blank"
          rel="noopener noreferrer"
          >An image of a beach</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1525609004556-c46c7d6cf023?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0MTg4NjR8MHwxfHNlYXJjaHw0fHxjYXJzfGVufDB8fHx8MTc1NjIxNjkyNHww&ixlib=rb-4.1.0&q=80&w=400"
          alt="image"
        />
        <a
          href="https://unsplash.com/photos/g-7X6T7vAI4"
          target="_blank"
          rel="noopener noreferrer"
          >ORANGE LAMBO</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1487139975590-b4f1dce9b035?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0MTg4NjR8MHwxfHNlYXJjaHw5fHxmbG93ZXJ8ZW58MHx8fHwxNzU2MjIwNjMxfDA&ixlib=rb-4.1.0&q=80&w=400"
          alt="image"
        />
        <a
          href="https://unsplash.com/photos/g-7X6T7vAI4"
          target="_blank"
          rel="noopener noreferrer"
          >LILY FLOWER</a
        >
      </div> 
    </div>
    <button id="show-more-button">Show more</button>
    <script src="searchimage.js"></script>
  </body>
</html>
